<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="2" bordercolor="red" align="center" cellpadding="5" cellspacing="10">
      <tr>
        <td colspan="3" width="100">Stoklar</td>
      </tr>

      <tr>
        <td width="100">Sıra No</td>
        <td width="100">Stok Adı</td>
        <td width="100">Stok Adeti</td>
      </tr>

      <tr>
        <td>1</td>
        <td>Kalem</td>
        <td rowspan="4">50</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Kitap</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Silgi</td>
      </tr>

      <tr>
          <td>4</td>
          <td>Kalem Kutu</td>
      </tr>

    </table>
  </body>
</html>


<!-- colspan ? 
col ing column ifadesinin kısaltılmış halidir. 
Column sütun anlamına gelir.
colspan ise sütünları birleştirmek için kullanılır.

rowspan özelliği satür üzerinde kaç hücrenin birleştirileceği bilgisi belirtilir..  -->
