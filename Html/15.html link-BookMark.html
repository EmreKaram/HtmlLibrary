

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box{
    width: 200px;
    height: 200px;
    text-align: center;
    padding: 50px;
    
}

    background-color: red;
}
#box2{
    background-color:royalblue;
}
#box3{
    background-color: blue;
}
#box4{
    background-color: yellow;
}
#box5{
    background-color: green;
}
#box6{
    background-color: black;

}


</style>

</head>
<body>
    <ul>
        <li><a href="#box1">Box1</a></li>
        <li><a href="#box2">Box2</a></li>
        <li><a href="#box3">Box3</a></li>
        <li><a href="#box4">Box4</a></li>
        <li><a href="#box5">Box5</a></li>
        <li><a href="#box6">Box6</a></li>
    </ul>

    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
    <div id="box4" class="box">Box4</div>
    <div id="box5" class="box">Box5</div>
    <div id="box6" class="box" style="color: white;">Box6</div>
